<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>My Fitness Program - 트레이너 관리</title>
<link rel="stylesheet" href="assets/css/style_board_usermanagement.css">
</head>
<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>트레이너 관리</h2>
					<ol>
						<li><a href="#">트레이너 관리</a></li>
						<li>관리자 기능</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">

				<div class="board_wrap">
					<div class="board_title">
						<strong>트레이너 목록</strong>
					</div>
					<div class="search_1">
						<form th:action="@{/userManagement}" method="get" id="search-form"
							name="searchForm">
							<select name="searchSelect">
								<option value="title">트레이너명</option>
								<option value="content">전화번호</option>
							</select> 
							<input type="text" name="searchKeyword" id="search">
							<button type="submit" id="searchBtn">
								<i class="bx bx-search-alt-2"></i>
							</button>
						</form>
					</div>
					<div class="board_list_wrap">
						<div class="board_list">
							<div class="top">
								<div class="num">번호</div>
								<div class="name">트레이너명</div>
								<div class="id">아이디</div>
								<div class="phone_number">전화번호</div>
								<div class="student_num">총 회원 수</div>
								<div class="gender">성별</div>
							</div>
							<div th:each="user, state: ${userList}">
								<input name="mid" type="hidden" th:value="${user.mid}">
								<div class="num" th:text="${state.count}"></div>
								<div class="name">
									<a th:href="@{/mypage(mid=${user.mid})}" th:text="${user.name}"></a>
								</div>
								<div class="id" th:text="${user.mid}"></div>
								<div class="phone_number" th:text="${user.phone}"></div>
								<div class="student_num" th:text="${user.stud_count}"></div>
								<div class="gender" th:text="${user.gender}"></div>
							</div>
						</div>
						<div class="page_wrap">
							<div class="board_page"
								th:each="page : ${#numbers.sequence(startPage, endPage)}">
								<a class="num" th:if="${page != nowPage}"
									th:href="@{/trainerManagement(page=${page-1}, searchSelect=${param.searchSelect}, searchKeyword=${param.searchKeyword})}"
									th:text="${page}">
								</a> 
								<strong class="num on"
									th:if="${page == nowPage}" th:text="${page}">
								</strong>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
	</div>



</body>
</html>
