<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program</title>

<!-- Template Main CSS File -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/layout.css" rel="stylesheet">
<link href="assets/css/style_class.css" rel="stylesheet">

</head>
<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>페이지명(ex.자유게시판)</h2>
					<ol>
						<li><a href="#">페이지명(ex.자유게시판)</a></li>
						<li>큰 페이지(ex.게시판)</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container reservation">

				<!-- 내용 작성. -->

				<main>
					<div class="py-5 text-center">
						<h2>Class Reservation</h2>
					</div>

					<div class="row g-3 justify-content-center">
						<div class="col-md-7 col-lg-8">
							<hr class="mb-5">
							<h4 class="mb-5">2022.08.05.WED</h4>
							<form class="needs-validation" novalidate>
								<div class="row g-3">

									<div class="col-md-6">
										<label class="form-label">회원명</label> <input type="text"
											readonly class="form-control" value="홍길동" required>
									</div>

									<div class="col-md-8">
										<label class="form-label">회원 전화번호</label> <input type="text"
											readonly class="form-control" value="010-1234-1234" required>
									</div>

									<div class="col-md-5">
										<label class="form-label">시간 선택</label> <select
											class="form-select  mb-5" required>
											<option value="">시간대</option>
											<option>09:00 ~ 09:50</option>
											<option>10:00 ~ 10:50</option>
											<option>11:00 ~ 11:50</option>
											<option>12:00 ~ 12:50</option>
											<option>13:00 ~ 13:50</option>
											<option>14:00 ~ 14:50</option>
											<option>15:00 ~ 15:50</option>
											<option>16:00 ~ 16:50</option>
											<option>17:00 ~ 17:50</option>
											<option>18:00 ~ 18:50</option>
											<option>19:00 ~ 19:50</option>
											<option>20:00 ~ 20:50</option>
											<option>21:00 ~ 21:50</option>
											<option>22:00 ~ 22:50</option>
											<option>23:00 ~ 23:50</option>
										</select>
										<div class="invalid-feedback">시간대를 선택해주세요.</div>
									</div>
								</div>

								<div>
									<p>위 내용을 확인하였으며, 해당 시간에 불참시 그 책임은 본인에게 있음에 동의합니다.</p>
								</div>
								<div class="form-check mb-5">
									<input type="checkbox" class="form-check-input" id="save-info">
									<label class="form-check-label" for="save-info">동의합니다.</label>
								</div>

								<div
									class="clickButton mt-5 position-absolute top-90 start-50 translate-middle">
									<button class="w-30 btn btn-dark btn-md" type="submit">예약하기</button>
									<button class="w-30 btn btn-dark btn-md" type="submit">취소</button>
								</div>
							</form>
						</div>
					</div>
				</main>
			</div>
		</section>

	</div>
	</section>
	</div>




	<script src="assets/js/main.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
