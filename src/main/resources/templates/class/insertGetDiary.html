<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link href="assets/css/style_board.css" rel="stylesheet">

<title>My Fitness Program - 식단 작성</title>
<style>
	table.type04 {
  border-collapse: separate;
  border-spacing: 1px;
  text-align: left;
  line-height: 1.5;
  border-top: 1px solid #ccc;
  margin : 20px 10px;
}
table.type04 th {
  width: 150px;
  padding: 10px;
  font-weight: bold;
  vertical-align: top;
  border-bottom: 1px solid #ccc;
}
table.type04 td {
  width: 350px;
  padding: 10px;
  vertical-align: top;
  border-bottom: 1px solid #ccc;
}
</style>
</head>

<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>식단 작성</h2>
					<ol>
						<li><a href="diet/dietCalendar">식단 달력</a></li>
						<li>식단 올리기</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->
		
		<section class="myContent" th:action="@{/insertGetDiary}" method="post">
			<div class="bmi">
				<table class="type04">
				  <tr>
				    <th scope="row" >체중</th>
				    <td>
				    	<input type="text" placeholder="체중">
				    </td>
				  </tr>
				  <tr>
				    <th scope="row">체지방</th>
				    <td>
				    	<input type="text" placeholder="체지방">
				    </td>
				  </tr>
				  <tr>
				    <th scope="row">골격근</th>
				    <td>
				    	<input type="text" placeholder="골격근">
				    </td>
				  </tr>
				</table>
			</div>
			<div class="meal">
				<table class="type04">
					<tr>
			    <th scope="row" >아침</th>
			     <td>
			     	<input type="text" placeholder="아침">
			     </td>
			  </tr>
			  <tr>
			    <th scope="row">점심</th>
			    <td>
			    	<input type="text" placeholder="점심">
			    </td>
			  </tr>
			  <tr>
			    <th scope="row">저녁</th>
			    <td>
			    	<input type="text" placeholder="저녁">
			    </td>
			  </tr>
			  <tr>
			    <th scope="row">야식</th>
			    <td>
			    	<input type="text" placeholder="야식">
			    </td>
			  </tr>
				</table>
			</div>
			<div class= "waterdrink">
				<button id="bt" type="button" class="btn btn-primary mt-5 S">한컵</button><br><br>
			    <Br>
			    
			     
			    <!-- 버튼 클릭시 변경될 이미지 -->
			    <img id="A"  class=" mt-5 front_hp1" src="assets/img/cup1.png"></img> 
			    <img id="B"  class=" mt-5 front_hp2" src="assets/img/cup1.png"></img> 
			    <img id="C"  class=" mt-5 front_hp3" src="assets/img/cup1.png"></img> 
			    <img id="D"  class=" mt-5 front_hp4" src="assets/img/cup1.png"></img> 
			    <img id="E"  class=" mt-5 front_hp5" src="assets/img/cup1.png"></img> 
			
			    <!-- 버튼 클릭전 보여줄 이미지 -->
			    <img id="btA"  class=" mt-5 bcak_hp1" src="assets/img/cup2.png"></img> 
			    <img id="btB"  class=" mt-5 bcak_hp2" src="assets/img/cup2.png"></img> 
			    <img id="btC"  class=" mt-5 bcak_hp3" src="assets/img/cup2.png"></img>
			    <img id="btD"  class=" mt-5 bcak_hp3" src="assets/img/cup2.png"></img>
			    <img id="btE"  class=" mt-5 bcak_hp3" src="assets/img/cup2.png"></img>
		    </div>
		    <br>
		    
		     <div class="bt_wrap">
				<button type="submit" class="btItem">등록</button>
				<a href="/resCalendar" type="button" class="btItem">취소</a>
			</div>
		    
		    <script>
		    var num = 1; //변수 선언
		    $(".front_hp1").hide(); //클래스명 front_hp1을 숨깁니다.
		    $(".front_hp2").hide(); //클래스명 front_hp2을 숨깁니다.
		    $(".front_hp3").hide(); //클래스명 front_hp3을 숨깁니다.
		    $(".front_hp4").hide(); //클래스명 front_hp3을 숨깁니다.
		    $(".front_hp5").hide(); //클래스명 front_hp3을 숨깁니다.
		
		      $("#bt").click(function(){ //ID가 bt인 버튼을 클릭시 이벤트
		         next(); //함수 next를 실행
		     });
		
		     function next() { 
		         if (num == 10) { //만약 num이 4가 되면 모든 버튼을 숨김
		             $(".front_hp1").hide();
		             $(".front_hp2").hide();
		             $(".front_hp3").hide();
		             $(".front_hp4").hide();
		             $(".front_hp5").hide();
		             $("#bt").hide();
		         } else {
		             $(".bcak_hp"+num).hide(); //class명 bcak_hp1 ~ bcak_hp3 까지를 num으로 변경하며 숨김
		             $(".front_hp"+num).show(); //class명 front_hp1 ~ front_hp3 까지를 num으로 변경하며 보여줌
		             num++; //num을 1증가
		         }
		     }
			</script>
		</section>
	</div>
		
</body>
</html>
