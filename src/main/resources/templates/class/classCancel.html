<head>

<!-- Template Main CSS File -->

<script>
	function deleteClassPopup() {
		var seq = document.getElementById("rseq").value;
		var mPwd = document.getElementById("mPwd").value;
		var mPwd2 = document.getElementById("mPwdPut").value;
		
		if(mPwd == mPwd2) {
			var returnValue = confirm('예약을 취소하시겠습니까?');
			if(returnValue) {
				alert('취소되었습니다.')
				location.href="/deleteClassCheck?rseq"+rseq;
				self.close();
			} else {
				
			}
		} else {
			alert("비밀번호가 일치하지 않습니다.");
		}
	}
</script>
<style>
body{
	font-size: 20px
}
</style>
</head>
<body>
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>에약 취소</h2>
					<ol>
						<li><a href="/classCalendar">수업 예약</a></li>
						<li>에약 취소</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->
	<section class="myContent">
		<div class="container reservation">
			<div layout:fragment="content">
			<form th:action="@{/classCancel}" method="post">
				<input type="hidden" th:value="${reservation.rseq}" name="rseq" id="rseq">
				<div class="py-5 text-center">
					<h2 class="">비밀번호 확인</h2>
					<hr class="mt-4">
				</div>
				<div class="row g-3">
					<div class="text-center">
						<div class="mx-auto">
							<label class="form-label">회원 비밀번호</label>
							<input type="password" id="mPwdPut" name="password" class="border border-secondary ms-3 mb-5" required >
						</div>
						<div class="bt_wrap">
							<button class="btItem" type="submit">예약취소</button>
							<input type="reset" class="btItem" value="취소">
						</div>
						<div>
							<span style="color:red;" th:text="${message}"></span>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
	</section>

	<script src="assets/js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
