<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>My Fitness Program</title>

<!-- Template Main CSS File -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/layout.css" rel="stylesheet">
<link href="assets/css/style_class.css" rel="stylesheet">

</head>
<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>페이지명(ex.자유게시판)</h2>
					<ol>
						<li><a href="#">페이지명(ex.자유게시판)</a></li>
						<li>큰 페이지(ex.게시판)</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container reservation">

				<!-- 내용 작성. -->

				<main>
					<div class="py-5 text-center">
						<h2 class="">Class Checking</h2>
					</div>

					<div class="row g-3 justify-content-center">
						<div class="col-md-7 col-lg-8">
							<hr class="mb-5">
							<h4 class="mb-5">2022.08.05.WED</h4>
							<form class="needs-validation" novalidate>
								<div class="row g-3">

									<div class="col-md-6">
										<label class="form-label">회원명</label> <input type="text"
											readonly class="form-control-plaintext fw-bolder" value="홍길동"
											required>
									</div>

									<div class="col-md-8">
										<label class="form-label">회원 전화번호</label> <input type="text"
											readonly class="form-control-plaintext fw-bold"
											value="010-1234-1234" required>
									</div>

									<div class="col-5">
										<label class="form-label">시간 선택</label> <input type="text"
											readonly
											class="form-control-plaintext mb-5 fw-bold bg-danger bg-opacity-25 text-dark"
											value="12:00 ~ 12:50" required>
									</div>
								</div>

								<div
									class="clickButton mt-5 position-absolute top-90 start-50 translate-middle">
									<button class="w-30 btn btn-dark btn-md" type="submit">예약
										취소</button>
									<button class="w-30 btn btn-dark btn-md" type="submit">뒤로
										가기</button>
								</div>
							</form>
						</div>
					</div>
				</main>
			</div>
		</section>

	</div>





	<script src="assets/js/main.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
