<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="~{layout/_layout}">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>비밀번호 찾기</title>
<!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->

<style>
html {
	margin: 0;
	padding: 0;
	width: 100%;
}

container {
	width: 300px;
	height: 300px;
}

section {
	margin-bottom: 20px;
}

.div {
	display: inline-block;
	width: 300px;
	height: 300px;
}

.field-error {
	border-color: #dc3545;
	color: #dc3545;
}

#alert {
	margin-top: 5px;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<!-- Breadcrumbs -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>비밀번호 찾기</h2>
					<ol>
						<li><a href="/">메인</a></li>
						<li>비밀번호 찾기</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<div class="container">
			<!-- 비밀번호 찾기 결과 내용 -->

			<h1 th:text="${msg}"></h1>
		</div>
	</div>
</body>
</html>
