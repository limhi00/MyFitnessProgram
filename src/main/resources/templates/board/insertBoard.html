<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>게시글 등록</title>
  <!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->
  <link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>

	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>게시글 등록</h2>
					<ol>
						<li><a href="#">게시글 등록</a></li>
						<li>게시판</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<div class="board_wrap">
					<div class="board_title">
						<strong>글 등록</strong>
					</div>
					
					<div class="board_write_wrap">
					
						<div class="board_write">
						<form th:action="@{/insertBoard}" method="post">
							
							<div class="title">
								<dl>
									<dt>제목</dt>
									<dd>
										<input name="title" type="text" placeholder="제목 입력">
									</dd>
								</dl>
							</div>
<!-- 						<label for="title">제목</label>
								
								<input name="title" type="text" placeholder="제목 입력">
							</div> -->
								
 							<div class="info">
								<dl>
								
									<dt>글쓴이</dt>
									<dd>
										<input name="writer" type="text" placeholder="글쓴이 입력">
									</dd>
								</dl>
								
								<dl>
									<dt>비밀번호</dt>
									<dd>
										<input name="password" type="password" placeholder="비밀번호 입력">
									</dd>
								</dl>
								
								<dl>
									<dt>아이디</dt>
									<dd>
										<input type="text" name="mid" placeholder="아이디 입력">
									</dd>
								</dl>
								
 								<dl>
									<dt>카테고리</dt>
									<dd>
										<select name="category">
											<option value="전체게시판">전체게시판</option>
											<option value="자유게시판">자유게시판</option>
											<option value="운동영상">운동영상</option>
											<option value="챌린지">챌린지</option>
										</select>
									</dd>
								</dl>
							</div>
							
							<div class="cont">
								<textarea name="content" placeholder="내용 입력"></textarea>
							</div>
							<!-- <input type="submit" class="btn btn-primary" value="등록"/> -->
							<button type="submit" class="btn btn-primary">등록</button>
							<a href="/allBoardList" type="button" class="btn btn-primary" >취소</a>
					</form>
						</div>
					</div>		
							
				</div>		
			</div>	
		</section>			
	</div>
</body>
</html>
