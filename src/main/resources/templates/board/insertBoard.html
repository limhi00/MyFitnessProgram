<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>My Fitness Program - 게시글 등록</title>
  <!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->
  <link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>게시글 등록</h2>
					<ol>
						<li><a href="#">게시글 등록</a></li>
						<li>게시판</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<div class="board_wrap">
					<div class="board_title">
						<strong>글 등록</strong>
					</div>
					<form th:action="@{/insertBoard}" method="post">
						<div class="board_write_wrap">
							<div class="board_write">
								<div class="title">
									<dl>
										<dt th:text="제목"></dt>
										<dd>
											<input type="text" name="title" placeholder="제목 입력">
										</dd>
									</dl>
								</div>
								<div class="info mb-5">
									<dl>
										<dt th:text="글쓴이"></dt>
										<dd>
											<input type="text" name="writer" placeholder="글쓴이 입력">
										</dd>
									</dl>
									<dl>
										<dt th:text="비밀번호"></dt>
										<!-- 
										<dd>
											<input type="password" name="bPwd" placeholder="비밀번호 입력">
										</dd>
										 -->
									</dl>
									<dl>
										<dt th:text="아이디"></dt>
										<!-- 
										<dd>
											<input type="text" name="mid" placeholder="아이디 입력">
										</dd>
										 -->
									</dl>
									<dl>
										<dt th:text="카테고리"></dt>
										<dd>
										<!-- 
											<select name="category" id="category" th:field="*{category}">
												<option th:each="category : ${boardList}" th:value="${category}" th:text="${i}"></option>
											</select>
										 -->
										</dd>
									</dl>
								</div>
								<div class="content" style="font-size: 14px;">
									<textarea name="content" placeholder="내용 입력" cols="134" rows="15"></textarea>
								</div>
								<div class="upload">
									<input type="file" id="fileupload" />
								</div>

							</div>
							<div class="bt_wrap">
								<input type="submit" value="등록"/>
								<a href="/allBoardList">취소</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
