<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>게시글 등록</title>
  <!-- 작성하는 페이지가 CSS가 별도로 필요하면 추가한다. -->
  <link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">

		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>게시글 등록</h2>
					<ol>
						<li><a href="#">게시글 등록</a></li>
						<li>게시판</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<div class="board_wrap">
					<div class="board_title">
						<strong>글 등록</strong>
					</div>

					<div class="board_write_wrap">

						<div class="board_write">
							<form th:action="@{/insertBoard}" method="post">

								<div class="title">
									<dl>
										<dt>제목</dt>
										<dd>
											<input name="title" type="text" placeholder="제목 입력">
										</dd>
									</dl>
								</div>
								<div class="info">
									<dl>
										<dt>글쓴이</dt>
										<dd>
											<input name="writer" type="text" placeholder="글쓴이 입력">
										</dd>
									</dl>
									<dl>
										<dt>비밀번호</dt>
										<dd>
											<input name="boardPwd" type="password" placeholder="비밀번호 입력">
										</dd>
									</dl>
									<dl>
										<dt>아이디</dt>
										<dd>
											<input type="text" name="mid" placeholder="아이디 입력">
										</dd>
									</dl>
									<dl>
										<dt>카테고리</dt>
										<dd>
											<select name="category">
												<option  th:each="category : ${categoryList}" th:text="${category.name}"></option>
											</select>
										</dd>
									</dl>
								</div>
								<div class="cont">
									<textarea name="content" placeholder="내용 입력"></textarea>
								</div>
								<!-- <input type="submit" class="btn btn-dark" value="등록"/> -->
								<div class="bt_wrap">
									<input type="submit" value="등록" class="btItem">
									<a href="/allBoardList" class="btItem">취소</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
