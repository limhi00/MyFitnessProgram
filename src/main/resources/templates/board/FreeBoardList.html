<!DOCTYPE html>
<html lang="ko">
<head>

    <title>공지사항</title>
    <link rel="stylesheet" href="static/assets/css/style_board.css">

<body>
    <div class="board_wrap">

            <strong>자유 게시판</strong>

        </div>
        <div class="board_list_wrap">

                    <div class="title">제목</div>
