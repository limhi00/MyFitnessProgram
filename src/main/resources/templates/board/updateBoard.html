<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>글 수정</title>
<!-- 작성하는 페이지에 별도의 CSS가 필요하면 추가. -->
<link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>

	<div layout:fragment="content">
		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>페이지명(ex.자유게시판)</h2>
					<ol>
						<li><a href="#">페이지명(ex.자유게시판)</a></li>
						<li>큰 페이지(ex.게시판)</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<!-- 내용 작성. -->


				<div class="board_wrap">
					<div class="board_title">
						<strong>글 수정</strong>

					</div>
					<div class="board_write_wrap">
						<div class="board_write">
							<div class="title">
								<dl>
									<dt>제목</dt>
									<dd>
										<input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다">
									</dd>
								</dl>
							</div>
							<div class="info">
								<dl>
									<dt>글쓴이</dt>
									<dd>
										<input type="text" placeholder="글쓴이 입력" value="김이름">
									</dd>
								</dl>
								<dl>
									<dt>비밀번호</dt>
									<dd>
										<input type="password" placeholder="비밀번호 입력" value="1234">
									</dd>
								</dl>
								<dl>
									<dt>아이디</dt>
									<dd>
										<input type="text" placeholder="아이디 입력" value="">
									</dd>
								</dl>
								<dl>
									<dt>카테고리</dt>
									<dd>
										<select name="category" id="category">
											<option value="category1">전체게시판</option>
											<option value="category2">자유게시판</option>
											<option value="category3">운동영상</option>
											<option value="category4">첼린지</option>
										</select>
									</dd>
								</dl>
							</div>
							<div class="cont">
								<textarea placeholder="내용 입력">

</textarea>
							</div>
							<div class="upload">
								<input type="file" id="fileupload" />
							</div>

						</div>
						<div class="bt_wrap">
							<a href="view.html">수정</a> <a href="view.html">취소</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
