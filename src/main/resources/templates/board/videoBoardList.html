<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>My Fitness Program - 운동영상 게시판</title>
<!-- 작성하는 페이지에 별도의 CSS가 필요하면 추가. -->
<link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>

	<div layout:fragment="content">
		<!-- ======= Breadcrumbs ======= -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>운동영상 게시판</h2>
					<ol>
						<li><a href="#">운동영상 게시판</a></li>
						<li>게시판</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<!-- 내용 작성. -->


				<div class="board_wrap">
					<div class="board_title">
						<strong>게시글 목록</strong>
					</div>
					<div class="search_1">
						<form id="search-form">
							<select name="search_select">
								<option value="title">제목</option>
								<option value="content">내용</option>
							</select> <input type="text" id="search">
							<button id="searchBtn">
								<i class="bx bx-search-alt-2"></i>
							</button>
						</form>
					</div>
					<div class="board_list_wrap">
						<div class="board_list">
							<div class="top">
								<div class="num">번호</div>
								<div class="category">카테고리</div>
								<div class="title">제목</div>
								<div class="writer">글쓴이</div>
								<div class="date">작성일</div>

							</div>
							<div th:each="board, state : ${boardList}"
								 th:if="${board.category.equals('운동영상')}">
								<input name="bseq" type="hidden" th:value="${board.bseq}">
								<div class="num" th:text=${state.count}></div>
								<div class="category" th:text=${board.category}></div>
								<div class="title">
									<a th:href="@{/getBoard(bseq=${board.bseq})}"
										th:text="${board.title}"></a>
								</div>
								<div class="writer" th:text="${board.writer}"></div>
								<div class="date"
									th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></div>
							</div>
						</div>
						<div class="bt_wrap">
							<a th:href="@{/insertBoard}" class="on" th:text="등록"></a>
							<!--<a href="#">수정</a>-->
						</div>
						<div class="board_page">
							<a href="#" class="bt first"><<</a> <a href="#" class="bt prev"><</a>
							<a href="#" class="num on">1</a> <a href="#" class="num">2</a> <a
								href="#" class="num">3</a> <a href="#" class="num">4</a> <a
								href="#" class="num">5</a> <a href="#" class="bt next">></a> <a
								href="#" class="bt last">>></a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
