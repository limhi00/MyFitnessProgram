<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/_layout">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>게시글 상세</title>
<!-- 작성하는 페이지에 별도의 CSS가 필요하면 추가. -->
<link href="assets/css/style_board.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
	
		<!--  Breadcrumbs  -->
		<section class="breadcrumbs">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h2>게시글</h2>
					<ol>
						<li><a href="#">게시글</a></li>
						<li>게시판</li>
					</ol>
				</div>
			</div>
		</section>
		<!-- End Breadcrumbs -->

		<section class="myContent">
			<div class="container">
				<!-- 내용 작성. -->
				<form th:action="@{/updateBoard}" method="post">
				<input name="bseq" type="hidden" th:value="${board.bseq}">
				<div class="board_wrap">
				
					<div class="board_view_wrap">
						<div class="board_view">
							<div class="title" th:text="${board.title}"></div>
							<div class="info">
								<dl>
									<dt>번호</dt>
									<dd th:text="${board.bseq}"></dd>
								</dl>
								<dl>
									<dt>글쓴이</dt>
									<dd th:text="${board.writer}"></dd>
								</dl>
								<dl>
									<dt>등록일자</dt>
									
									<dd th:text="${#temporals.format(board.createDate,'yyyy-MM-dd HH:mm')}"></dd>
								</dl>

							</div>
							<div class="cont" th:text="${board.content}"></div>
						</div>
					</div>
				</div>
				</form>

				<div class="bt_wrap">
					<a href="#" onclick="location.href = document.referrer;" class="btn">뒤로</a>
					<a th:href="@{/allBoardList}" class="btn">목록</a>
					<a th:href="@{/updateBoard(bseq=${board.bseq})}" class="btn">수정</a>
					<a th:href="@{/deleteBoard(bseq=${board.bseq})}" class="btn btn-primary" style="background-color:red; border-color: red">
					<button class="btn btn-primary" style="background-color:red; border-color: red">삭제</button>
					</a>
					<a th:href="@{/report}" class="btn">신고</a> 
				</div>
			</div>
		</section>
	</div>
</body>
</html>
