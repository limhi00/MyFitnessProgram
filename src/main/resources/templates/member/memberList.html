<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>My Fitness Program - 게시판</title>

<!-- 작성하는 페이지에 별도의 CSS가 필요하면 추가. -->
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">

	<section th:align="center">
		<h2>MyFitness 회원목록</h2>
	</section>
	<hr>
	
	<div th:align="left">
	총 회원 수 : <span th:text="${#lists.size(memberList)}"></span>명
	</div>
	
    <div>
        <table class="table table-hover">
            <thead class="table-dark " th:align="center">
            <tr>
            	<th scope="col">번호</th>
                <th scope="col">아이디</th>
                <th scope="col">이름</th>
                <th scope="col">비밀번호</th>
                <th scope="col">가입일자</th>
                <th scope="col">권한</th>
            </tr>
            </thead>
            
            <tbody th:align="center">
            <tr th:each="member, memberStat : ${memberList}">
            	<td th:text="${memberStat.count}"></td>
                <!-- <td th:text="${member.mid}"> -->
                <td th:text="${member.username}" th:href="@{|/getMember/${member.username}|}"></td>                
                <td th:text="${member.name}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${#temporals.format(member.createDate,'yyyy-MM-dd HH:mm')}"></td>
                <td th:text=${member.role}></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
