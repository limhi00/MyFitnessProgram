<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>로그인</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form th:action="@{login}" method="post">
	<div class="container">
		
	<section th:align="center">
		<h1>MyFitness 로그인</h1>
	</section><hr><br>
		
		<div class="mb-3">
			<label for="name" class="form-label">아이디</label>
			<input type="text" name="mid" class="form-control" required> 
		</div>

		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label> 
			<input type="password" name="password" class="form-control" required>
		</div>
			
		<button type="submit" class="btn btn-primary">로그인</button>
		<a th:href="@{save}" class="btn btn-primary">회원가입</a><br><br>
		<a th:href="@{findId}" class="btn btn-danger">아이디찾기</a>
		<a th:href="@{findPassword}" class="btn btn-danger">비밀번호찾기</a>
	</div>
</form>
</body>
</html>
