<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>마이페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<form th:action="@{/save}" method="post"> 
	<div class="container">

		<section th:align="center">
			<h3><span th:text="${member.name}"></span>님의 회원 정보 페이지입니다.</h3>
		</section>
		<hr><br>

		<div class="mb-3">
			<label for="name" class="form-label">이름</label> 
			<input type="text" name="name" class="form-control" th:value="${member.name}">
			<small id="emailHelp" class="form-text text-muted">3글자</small>
		</div>
		
		<div class="mb-3">
			<label for="mid" class="form-label">아이디</label> 
			<input type="text" name="mid" class="form-control" th:value="${member.mid}">
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label> 
			<input type="password" name="password" class="form-control" th:value="${member.password}">
		</div>
		
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label> 
			<input type="email" name="email" class="form-control" th:value="${member.email}">
		</div>	
			<button type="submit" class="btn btn-primary">수정하기</button>
			<button type="reset" class="btn btn-danger">회원탈퇴</button>	
	</div>
</form>
</body>
</html>
